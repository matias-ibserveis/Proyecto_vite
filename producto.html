<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos - LURÁ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/src/style.css" />
  <link href="https://db.onlinewebfonts.com/c/b12cce617218fe8bfa367def9a61af72?family=Aloja+Extended" rel="stylesheet" />
</head>
<body>
  <!-- Main Navbar -->
  <div id="navbar"></div>

  <!-- Category Navbar with Wrapper -->
  <div class="category-navbar-wrapper">
    <div id="category-navbar"></div>
  </div>

  <!-- Product Content -->
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12">
        <p class="placeholder-message">Productos en construcción</p>
      </div>
    </div>
  </div>

  <!-- Load JavaScript -->
  <script type="module">
    import { CestaNavbar } from '/src/components/CestaNavbar.js';
    import { CategoryNavbar } from '/src/components/CategoryNavbar.js';

    try {
      const mainNavbar = CestaNavbar();
      document.getElementById('navbar').appendChild(mainNavbar);
      console.log("Main navbar appended successfully:", mainNavbar);

      const categoryNavbar = CategoryNavbar();
      const categoryWrapper = document.getElementById('category-navbar');
      if (categoryWrapper) {
        categoryWrapper.appendChild(categoryNavbar);
        console.log("Category navbar appended successfully:", categoryNavbar);
      } else {
        console.error("Category navbar wrapper not found in DOM");
      }
    } catch (error) {
      console.error("Error loading navbars:", error);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
