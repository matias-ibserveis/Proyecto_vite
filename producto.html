<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha del producto</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div class="producto_solo" id="producto_solo-container">
    Cargando...
  </div>

  <script type="module">

    const container = document.getElementById('producto_solo-container');
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    async function cargarProducto() {
      try {
        const res = await fetch(`https://proyectorailway-production-9739.up.railway.app/api/producto/${id}`);
        if (!res.ok) throw new Error('Error en la respuesta del servidor');
        const p = await res.json();

        container.innerHTML = `
          <img src="${p.imagen1}" alt="${p.titulo}">
          <h1>${p.titulo}</h1>
          <p>${p.descripcion}</p>
          <p class="precio_solo">Precio: ${p.precio} €</p>
          <a href="/" class="volver_solo">← Volver a listado</a>
        `;
      } catch (err) {
        container.innerHTML = `<p>Error cargando el producto.</p>`;
        console.error(err);
      }
    }

    cargarProducto();


    const style = document.createElement("style");
    style.innerHTML = `

      body {
        font-family: 'Segoe UI', sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }

      .producto_solo {
        max-width: 800px;
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      .producto_solo img {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      .producto_solo h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .producto_solo p {
        line-height: 1.6;
        margin: 0.5rem 0;
      }

      .precio_solo {
        font-weight: bold;
        color: #2e7d32;
        font-size: 1.2rem;
      }

      .volver_solo {
        display: inline-block;
        margin-top: 2rem;
        text-decoration: none;
        color: #0077cc;
      }

      .volver_solo:hover {
        text-decoration: underline;
      }
  `;
    document.head.appendChild(style);

  </script>


</body>
</html>
