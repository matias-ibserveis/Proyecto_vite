<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos - LUR√Å</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/src/styleKHURT.css" />
  <link href="https://db.onlinewebfonts.com/c/b12cce617218fe8bfa367def9a61af72?family=Aloja+Extended" rel="stylesheet" />
</head>
<body>
  <!-- Main Navbar -->
  <div id="navbar"></div>

  <!-- Product Content -->
  <div class="product-container">
    <div class="row">
      <div class="col-12">
        <div id="product-section"></div>
      </div>
    </div>
  </div>

  <!-- Load JavaScript -->
  <script type="module">
    import { ProductosNavbar } from '/src/components/ProductosNavbar.js';
    import { Productos } from '/src/components/productos.js';
    import { Productos2 } from '/src/components/productos2.js';

    (async () => {
      try {
        // Main Navbar
        const mainNavbar = ProductosNavbar();
        document.getElementById('navbar').appendChild(mainNavbar);

        // Product Section (await async function)
        const productSection = await Productos();
        const productSectionContainer = document.getElementById('product-section');
        if (productSectionContainer) {
          productSectionContainer.appendChild(productSection);
        }
      } catch (error) {
        console.error("Error loading components:", error);
      }

        const productSection = await Productos2();
        const productSectionContainer = document.getElementById('product-section');
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
