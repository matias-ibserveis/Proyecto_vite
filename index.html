 <div id="google_translate_element" style="display:none;"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'es',
        includedLanguages: 'en,es,ca',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }

    function autoTranslate() {
      var userLang = (navigator.language || navigator.userLanguage || 'es').substring(0,2);
      var supportedLangs = ['en', 'es', 'ca'];
      if (supportedLangs.includes(userLang) && userLang !== 'es') {
        var interval = setInterval(function() {
          var select = document.querySelector('.goog-te-combo');
          if (select) {
            select.value = userLang;
            select.dispatchEvent(new Event('change'));
            clearInterval(interval);
          }
        }, 300);
      }
    }

    window.addEventListener('load', function() {
      setTimeout(autoTranslate, 1500);
    });
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
