<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUŔA Mallorca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Fuentes-->
  <link href="https://db.onlinewebfonts.com/c/b12cce617218fe8bfa367def9a61af72?family=Aloja+Extended" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@600&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="/src/style.css" />

</head>
<body>
  <div id="app"></div>
  <div id="root"></div>

  <div id="adblock-warning" style="display:none;position:fixed;top:0;left:0;width:100vw;z-index:9999;background:#fffbe6;color:#b94a48;padding:1.5em 1em;text-align:center;font-size:1.2em;font-weight:bold;box-shadow:0 2px 12px #0002;">
    ⚠️ Parece que tienes Ghostery o un bloqueador muy restrictivo. Por favor, desactívalo para que la web funcione correctamente.
  </div>

  <script>
    // Crea un bait (cebo) que suelen bloquear los adblockers
    const bait = document.createElement('div');
    bait.className = 'adsbox';
    bait.style.height = '1px';
    document.body.appendChild(bait);

    setTimeout(() => {
      if (getComputedStyle(bait).display === 'none' || bait.offsetParent === null || bait.offsetHeight === 0) {
        document.getElementById('adblock-warning').style.display = 'block';
      }
      bait.remove();
    }, 500);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
