  <div id="app"></div>


<div id="google_translate_element" style="display:none;"></div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'es',
      includedLanguages: 'en,es,ca',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }

  function autoTranslate() {
    const userLang = (navigator.language || navigator.userLanguage || 'es').substring(0, 2);
    const supportedLangs = ['en', 'es', 'ca'];
    
    if (supportedLangs.includes(userLang) && userLang !== 'es') {
      const interval = setInterval(() => {
        const select = document.querySelector('.goog-te-combo');
        if (select) {
          select.value = userLang;
          select.dispatchEvent(new Event('change'));
          clearInterval(interval);
        }
      }, 300);
    }
  }

  window.addEventListener('load', () => {
    setTimeout(() => {
      autoTranslate();
    }, 500); // Le damos más margen para que cargue el selector de idioma
  });
</script>

<!-- Carga del script de Google Translate -->
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
